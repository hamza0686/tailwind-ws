<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
</head>
<body>
    <header class="bg-gray-900 bg-opacity-80 sticky top-0 z-50 text-white py-4">
  <div class="container mx-auto flex justify-between items-center px-4 md:px-8">
    <h1 class="text-2xl font-bold">[hamza]</h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
        <li><a href="#skills" class="hover:text-yellow-400">Skills</a></li>
        <li><a href="#projects" class="hover:text-yellow-400">Projects</a></li>
        <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<section id="home" class="h-screen bg-cover bg-center relative" style="background-image: url('your-image-url.jpg');">
  <div class="absolute inset-0 bg-gradient-to-b from-gray-900 via-transparent to-gray-900"></div>
  <div class="relative text-center text-white flex flex-col justify-center items-center h-full">
    <h2 class="text-5xl font-extrabold mb-4">I'm [hamza hammami]</h2>
    <p class="text-xl mb-6">Creative. Developer</p>
    <a href="#projects" class="bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg hover:bg-yellow-500">View My Work</a>
  </div>
</section>
<section id="skills" class="py-16 bg-gray-100">
  <div class="container mx-auto text-center">
    <h3 class="text-4xl font-bold mb-6">My Skills</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="p-6 bg-white shadow-lg hover:shadow-xl transform hover:scale-105 transition">
        <i class="fas fa-code text-4xl text-blue-500"></i>
        <p class="mt-4 font-semibold">Web Development</p>
      </div>
      <div class="p-6 bg-white shadow-lg hover:shadow-xl transform hover:scale-105 transition">
        <i class="fas fa-paint-brush text-4xl text-green-500"></i>
        
      </div>
      <!-- skills -->
    </div>
  </div>
</section>
<section id="projects" class="py-16 bg-white">
  <div class="container mx-auto">
    <h3 class="text-4xl font-bold text-center mb-8">what we gonna learn</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="group relative overflow-hidden rounded-lg shadow-lg">
        <img src="https://miro.medium.com/v2/resize:fit:785/1*a3FkkNICZNqJPYYE_IQmQw.png" alt="Project 1" class="w-full">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-70 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition">
          <h4 class="text-white text-2xl font-bold mb-2">ihope we learn it</h4>
          <p class="text-gray-300">.</p>
        </div>
      </div>
      <!-- project -->
    </div>
  </div>
</section>
<section id="contact" class="relative py-16 bg-gray-200">
  <div class="absolute inset-0 bg-gradient-to-br from-yellow-400 to-red-500 opacity-20"></div>
  <div class="container mx-auto relative z-10 max-w-xl bg-white bg-opacity-60 backdrop-blur-lg p-8 rounded-lg shadow-lg">
    <h3 class="text-3xl font-bold text-center mb-6">Get In Touch</h3>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border-gray-300 rounded px-4 py-3">
      <input type="email" placeholder="Your Email" class="w-full border-gray-300 rounded px-4 py-3">
      <textarea placeholder="Your Message" class="w-full border-gray-300 rounded px-4 py-3"></textarea>
      <button class="w-full bg-yellow-500 text-gray-900 py-3 rounded hover:bg-yellow-600">Send Message</button>
    </form>
  </div>
</section>
<footer class="bg-gray-900 text-white py-6">
  <div class="container mx-auto text-center">
    <p class="mb-4">&copy; 2024 [hamza]. All Rights Reserved.</p>
    <div class="flex justify-center space-x-4">
      <a href="#"><i class="fab fa-facebook text-2xl hover:text-yellow-400"></i></a>
      <a href="#"><i class="fab fa-twitter text-2xl hover:text-yellow-400"></i></a>
      <a href="#"><i class="fab fa-linkedin text-2xl hover:text-yellow-400"></i></a>
    </div>
  </div>
</footer>










</body>
</html>
